    <style>
        h1 {

            /* width: 90%; */
            margin: 0 auto;
            display: flex;   
            flex-direction: column;

            max-height: 80vh;
        }

        .box {
            overflow: hidden;
            flex: auto;
            line-height: 0;
            border: 1px solid red;
            margin: 1em;
        }

        .box img {
            width: 100%;
        }

        p {
            line-height: 1.2;
        }

        @media (max-width: 992px) {
            main {
                max-height: 100vh;
            }
        }

        @media (max-width: 578px) {
            main {
                display: block;
                max-height: auto;
            }
        }
    </style>
</head>
